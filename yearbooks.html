<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="荣耀,摄影,年鉴">
    <meta name="description" content="我们将不断更新入选年鉴的作品，请上传你的作品并保持关注。">
    <title>荣耀青年影像年鉴</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- 清除样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!--青年影像年鉴  -->
    <link rel="stylesheet" href="./css/yearbooks.css">
    <!-- 滑动轮播 -->
    <link rel="stylesheet" href="./lib/swiper-5.3.7/package/css/swiper.min.css">
</head>

<body>
    <!-- 大盒子 -->
    <div class="honor-gy">
        <!-- 一 -->
        <div class="gy-section1">
            <img src="./images/yearbooks/pc.jpg" alt="" class="honor-gy-pc">
            <a href="JavaScript:;">
                <img src="./images/yearbooks/logo.png" alt="" class="gy-top-home">
            </a>
            <div class="gy-logoslogan">
                <p class="gy-slogan-title honor-gy-title">荣耀青年影像</p>
                <p class="gy-slogan-text">年度摄影集</p>
            </div>
            <a href="javascript:;">
                <div class="gy-go-on">立即参与</div>
            </a>
            <div class="gy-intro">
                <p class="gy-intro-title">活动介绍</p>
                <p class="gy-intro-text">
                    不管何时，无论远近，用荣耀手机记录生活和定格瞬间。我们将选出100个精彩瞬间，<br>
                    装订成书本送给入选年鉴的作者。
                </p>
            </div>
            <ul class="gy-share-list honor-gy-pc">
                <li>
                    <img src="./images/yearbooks/h-01.png" alt="" class="sina gy-share-black">
                    <img src="./images/yearbooks/s-01.png" alt="" class="sina gy-share-light">
                </li>
                <li>
                    <img src="./images/yearbooks/h-02.png" alt="" class="sina gy-share-black">
                    <img src="./images/yearbooks/s-02.png" alt="" class="sina gy-share-light">
                </li>
            </ul>
        </div>
        <!-- 二 -->
        <div class="gy-section2">
            <ul class="gy-line-tab">
                <li>
                    <img src="./images/yearbooks/se-01.png" alt="">
                    <p>征集开始</p>
                    <p>11/11</p>
                </li>
                <img src="./images/yearbooks/gy-01.png" alt="" class="gy-line-cut">
                <li>
                    <img src="./images/yearbooks/se-02.png" alt="">
                    <p>征集截止 </p>
                    <p>12/31</p>
                </li>
                <img src="./images/yearbooks/gy-01.png" alt="" class="gy-line-cut">
                <li>
                    <img src="./images/yearbooks/se-03.png" alt="">
                    <p>结果公布</p>
                    <p>1/10</p>
                </li>
                <img src="./images/yearbooks/gy-01.png" alt="" class="gy-line-cut">
                <li>
                    <img src="./images/yearbooks/se-04.png" alt="">
                    <p>年鉴寄送</p>
                    <p>2/10</p>
                </li>
                <img src="./images/yearbooks/g-01.png" alt="" class="gy-line-pink">
                <img src="./images/yearbooks/g-02.png" alt="" class="gy-line-blue">
            </ul>
        </div>
        <!-- 三 -->
        <div class="gy-section3">
            <img src="./images/yearbooks/k-01.jpg" alt="" class="honor-gy-pc">
            <p class="gy-prizes-title honor-gy-title">奖项</p>
            <div class="gy-prizes-tab">
                <img src="./images/yearbooks/k-02.png" alt="">
                <div class="gy-prizes-word">
                    <p class="gr-prizes-title">青年影像年鉴</p>
                    <p class="gr-prizes-text">主办方将通过个人中心的收件箱（
                        <a href="http://www.hihonor.com/cn/user-center/"
                            target="_blank">www.hihonor.com/cn/user-center/</a>）通知入选年鉴的参赛者。</p>
                </div>
            </div>
        </div>
        <!-- 四 -->
        <div class="gy-section4">
            <div class="gy-section4-top">
                <img src="./images/yearbooks/k-03.jpg" alt="">
                <p class="gy-select-title honor-gy-title">入选作品</p>
                <p class="gy-select-num">(100/100)</p>
                <p class="gy-select-text">我们将不断更新入选年鉴的作品，请上传你的作品并保持关注。</p>
            </div>
            <div class="gy-section4-listtab">
                <div class="gr-select-left">
                    <p class="gr-select-title">城市韵律</p>
                    <p class="gr-select-text">CITY</p>
                </div>
                <div class="gr-select-photo01">
                    <div class="set">
                        <!-- 滑动轮播 -->
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-01.jpg" alt="">
                                </div>
                                <div class="swiper-slide " style="margin-right: 5px;">
                                    <img src="./images/yearbooks/b-02.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-03.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-04.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-05.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-06.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-07.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-08.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-09.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-10.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-11.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-12.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-13.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-14.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-15.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-16.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-17.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-18.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-19.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-20.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./images/yearbooks/b-21.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
    <!--青年影像年鉴  -->
    <script src="./js/yearbooks.js"></script>
    <!-- 滑动轮播 -->
    <script src="./lib/swiper-5.3.7/package/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            centeredSlides: false,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
